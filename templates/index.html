{{define "Index"}}

{{template "_head"}}
<body>
    
    {{template "_menu"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                            {{ range . }}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td> <a href="/delete?id={{.Id}}" class="btn btn-danger">Delete</a> </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>

    </div>
</body>

</html>
{{end}}
