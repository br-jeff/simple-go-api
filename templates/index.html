{{define "Index"}}

{{template "_head"}}
<body>
    
    {{template "_menu"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                            {{ range . }}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Edit</a></td>

                            <td> <button onclick="onDelete('{{.Id}}')"  class="btn btn-danger" > Delete</button> </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>

        </section>
        <td><a href="new" class="btn btn-primary">New Product</a></td>

    </div>
</body>

<script>

function onDelete(id) {
    let shouldDelete = confirm(`You want to delete the product with id ${id}` )

    if(shouldDelete)  {
        window.location = `/delete?id=${id}`
    }
}

</script>

</html>
{{end}}
